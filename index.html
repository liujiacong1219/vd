<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikVideo下载助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ad-section {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
        }
        .content-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #1890ff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .download-button:hover {
            background-color: #40a9ff;
        }
        .ad-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 广告区域 -->
        <div class="ad-section">
            <div class="ad-container">
                <!-- 百度联盟广告代码将放在这里 -->
                <div id="ad-placeholder">
                    <!-- 这里是广告占位符，实际使用时替换为真实广告代码 -->
                    <span>广告区域 - 这里将展示百度联盟或万维广告</span>
                </div>
            </div>
        </div>
        <!-- 内容区域 -->
        <div class="content-section">
            <div>
                <h1 style="margin-bottom: 30px; color: #333;">TikVideo视频下载</h1>
                <a href="https://tikvideo.app/zh-cn/download-douyin-video" target="_blank" class="download-button">
                    立即下载视频
                </a>
                <p style="margin-top: 20px; color: #666;">
                    点击按钮跳转到下载页面
                </p>
            </div>
        </div>
    </div>

    <script>
        // 这里可以放置广告相关的JavaScript代码
        // 例如百度联盟广告的JavaScript代码
    </script>
</body>
</html>
